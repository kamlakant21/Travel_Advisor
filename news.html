<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="news1.css">
    <title>Travel Advisor|News</title>
</head>
<body>
    <header><h1>Travel Advisor </h1></header>
    <section>
       <h2>Covid Cases</h2>
    </section>
    <div class="row">
        <div class="col-12 col-sm-3 mt-3">   
    <!-- Total Confirmed Cases -->
    <div class="card" style="height: 40rem;">
        <div id="total-cases-div" class="card-body">
            <h5 id="total-world-confirmed" class="card-title">Total Cases</h5>
            <hr>
            <div id="total-cases-country"></div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Hotel Listings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="hotel-modal-close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="hotel-modal">
            <div class="spinner-border text-primary loader" role="status">
                <!-- <span class="sr-only">Loading...</span> -->
            </div>
            <div class="card w-100" id="hotel-card-1">
                <img src="" class="card-img-top" id="hotel-card-1-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title" id="hotel-card-1-title"></h5>
                    <p class="card-text" id="hotel-card-1-text"></p>
                    <a href="https://www.tripadvisor.com/" target="_blank" class="btn btn-primary hotel-buttons">Book Now</a>
                </div>
            </div>
            <div class="card w-100" id="hotel-card-2">
                <img src="" class="card-img-top" id="hotel-card-2-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title" id="hotel-card-2-title"></h5>
                    <p class="card-text" id="hotel-card-2-text">
                        </p>
                    <a href="https://www.tripadvisor.com/" target="_blank" class="btn btn-primary hotel-buttons">Book Now</a>
                </div>
            </div>
            <div class="card w-100" id="hotel-card-3">
                <img src="" class="card-img-top" id="hotel-card-3-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title" id="hotel-card-3-title"></h5>
                    <p class="card-text" id="hotel-card-3-text"></p>
                    <a href="https://www.tripadvisor.com/" target="_blank" class="btn btn-primary hotel-buttons">Book Now</a>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="modal-close" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>
    <div class="col-12 col-sm-3 mt-3">
 <!-- Total Confirmed Deaths-->
 <div class="card" style="height: 40rem;">
    <div class="card-body">
        <h5 id="total-world-deaths" class="card-title" style="color: black;">Total Deaths</h5>
        <hr>
        <div id="total-deaths"></div>
    </div>
</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
        integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
        crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
        <script src="scripts/news.js"></script>
    <script src="scripts/modal.js"></script>

    <!-- To make carousel draggable -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js'></script>
    <script type="text/javascript">
        jQuery(".carousel").swipe({
            swipe: function (event, direction, distance, duration, fingerCount, fingerData) {
                if (direction == 'left') jQuery(this).carousel('next');
                if (direction == 'right') jQuery(this).carousel('prev');
            },
            allowPageScroll: "vertical"
        });
    </script>
</body>
</html>
